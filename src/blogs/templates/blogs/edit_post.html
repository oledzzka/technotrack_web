{% load widget_tweaks %}
<form method="post" class="ajax-form" action="{% url 'blogs:edit_post' pk=object.id %}">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Редактирование поста: {{ object.title }}</h4>
    </div>
    <div class="form-group">
        <label for="{{ form.title.id_for_label }}">Заголовок</label>
        {% render_field form.title class="form-control" %}
    </div>
    <div class="form-group">
        <label for="{{ form.description.id_for_label }}">Описание</label>
        {% render_field form.description class="form-control" rows="3"%}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
        <button type="submit" class="btn btn-primary">Изменить</button>
    </div>
</form>
